<main>
  <div class="container">
    <h2 class="title">{{cjelina}}</h2>
    <div class="flex-list">

      <div class="accordion" *ngFor="let item of lekcije">
        <div class="header"> <b>{{item.naslov}}</b></div>
        <a *ngFor="let i of item.sadrzaj" [routerLink]="[i.link]"><i [ngClass]="i['tip']"></i><span>Definicija pravca</span></a>
  
      </div>


    </div>
  </div>
<div>
	<pre>{{lekcije | json }}</pre>
</div>

</main>
