<main>
  <div class="container">
    <h2 class="title">{{cjelinaIme}}</h2>
    <povijest></povijest>
    <div class="flex-list">

      <div class="accordion" *ngFor="let item of data">
        <div class="header"> <b>{{item.lekcija[0]}}</b></div>
        <a *ngFor="let i of item.data" [routerLink]="[item.lekcija[1],i['jedinica'][1]]"><i [ngClass]="i['tip']"></i><span>{{i['jedinica'][0]}}</span></a>  
      </div>
    </div>
  </div>
<div>
	<pre>{{lekcije | json }}</pre>
</div>

</main>
